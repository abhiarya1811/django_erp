<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logout</title>
</head>

<body>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form action="/logout/" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
</body>

</html>
